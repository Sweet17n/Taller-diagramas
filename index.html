<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador léxico automático</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Analizador léxico automático</h1>
        
        <div class="input-section">
            <input type="text" id="inputText" placeholder="Ejemplo: x >= 123!" autofocus>
            <button id="analyzeBtn">Analizar</button>
        </div>
        
        <div class="result-section">
            <h2>Resultado:</h2>
            <div id="resultContainer">
                <p class="info">Ingrese texto para analizar</p>
            </div>
        </div>
        
        <div class="examples">
            <h3>Ejemplos:</h3>
            <div id="examplesContainer">
                <span class="example">x</span>
                <span class="example">123</span>
                <span class="example">>=</span>
                <span class="example">var1</span>
                <span class="example">3.14</span>
                <span class="example">if</span>
                <span class="example">x = 5</span>
            </div>
        </div>
    </div>

    <script src="js/analizador.js"></script>
</body>
</html>
