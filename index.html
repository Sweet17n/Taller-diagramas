<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador léxico web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Analizador léxico web</h1>
        
        <div class="lexer-selector">
            <select id="lexerType">
                <option value="relacional">Operadores relacionales</option>
                <option value="identificador">Identificadores/palabras clave</option>
                <option value="numeros">Números sin signo</option>
            </select>
        </div>
        
        <div class="input-section">
            <input type="text" id="inputText" placeholder="Ingrese el texto a analizar...">
            <button id="analyzeBtn">Analizar</button>
        </div>
        
        <div class="result-section">
            <h2>Resultado:</h2>
            <div id="resultContainer"></div>
        </div>
        
        <div class="examples">
            <h3>Ejemplos:</h3>
            <div id="examplesContainer"></div>
        </div>
    </div>

    <script src="lexers/relacional.js"></script>
    <script src="lexers/identificador.js"></script>
    <script src="lexers/numeros.js"></script>
    <script src="main.js"></script>
</body>
</html>
