<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador léxico web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Analizador léxico web</h1>
        
        <div class="lexer-selector">
            <select id="lexerType">
                <option value="auto">Auto detectar</option>
                <option value="relacional">Solo operadores relacionales</option>
                <option value="identificador">Solo identificadores/palabras clave</option>
                <option value="numeros">Solo números sin signo</option>
            </select>
        </div>
        
        <div class="input-section">
            <input type="text" id="inputText" placeholder="Ingrese el texto a analizar...">
            <button id="analyzeBtn">Analizar</button>
        </div>
        
        <div class="result-section">
            <h2>Resultado:</h2>
            <div id="resultContainer"></div>
        </div>
        
        <div class="examples">
            <h3>Ejemplos:</h3>
            <div id="examplesContainer">
                <code>x</code>, <code>if</code>, <code>123</code>, <code>3.14</code>, <code>2e10</code>, <code>>=</code>, <code>!=</code>, <code>==</code>, <code>var123</code>, <code>!</code>
            </div>
        </div>
    </div>

    <!-- el archivo unificado -->
    <script src="js/analizador_unificado.js"></script>

    <script>
        document.getElementById("analyzeBtn").addEventListener("click", () => {
            const input = document.getElementById("inputText").value.trim();
            const tipo = document.getElementById("lexerType").value;
            const result = document.getElementById("resultContainer");

            if (input === "") {
                result.innerText = "Por favor, ingresa algún texto.";
                return;
            }

            try {
                let salida;
                if (tipo === "relacional") {
                    salida = analizarRelacional(input);
                    result.innerText = `Operador relacional: ${salida.attribute}`;
                } else if (tipo === "identificador") {
                    const r = analizarIdentificador(input);
                    salida = (r.type === "PALABRA_CLAVE") ?
                        `Palabra clave: ${r.attribute}` :
                        `Identificador: ${r.attribute}`;
                    result.innerText = salida;
                } else if (tipo === "numeros") {
                    const r = analizarNumero(input);
                    result.innerText = `Número sin signo: ${r.attribute}`;
                } else {
                    // Auto detectar
                    result.innerText = analizarInput(input);
                }
            } catch (err) {
                result.innerText = `Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
